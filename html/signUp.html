<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/sign.css">
  <title>SignUp</title>
</head>

<body>
  <section>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">First Name</label>
                    <input type="text" id="firstName" class="form-control form-control-lg" required="required" />

                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Last Name</label>
                    <input type="text" id="lastName" class="form-control form-control-lg" required="required" />

                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">User Name</label>
                    <input type="text" id="userName" class="form-control form-control-lg" required="required" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Email Adress</label>
                    <input type="email" id="email" class="form-control form-control-lg" required="required" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" required="required" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg"> Confirm password</label>
                    <input type="password" id="confirmPassword" class="form-control form-control-lg"
                      required="required" />

                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button id="Register" type="button"
                      class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>

                  <p id="login" class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html"
                      class="fw-bold text-body"><u>Login here</u></a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../js/Main.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
